<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Who is Red John?</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/pace.css">
        <link rel="stylesheet" href="css/bootstrap.min.css">
    </head>
    <body>
        <div class="row">
            <div class="col-lg-4 col-lg-offset-4">
                <h1>Who is Red John?</h1>
            </div>
        </div>
        <div class="row">
            <h3 class="col-lg-4 col-lg-offset-3">
                Tweets mentioning Red John: <span id="tweet-count" class="stat"></span>
            </h3>
        </div>
        <div class="row">
            <h3 class="col-lg-5 col-lg-offset-3">
                Tweets mentioning a Red John suspect: <span id="suspect-count" class="stat"></span>
            </h3>
        </div>
        <div class="row">
            <div id="suspects" class="col-lg-offset-1"></div>
        </div>
        <div id="footer" class="col-lg-offset-3">
            Created by <a href="https://twitter.com/andreassavvides" target="_blank">Andreas Savvides</a>. All code for this project is open source and can be found over at <a href="https://github.com/AnSavvides/redjohn" target="_blank">GitHub</a>.
        </div>
        <script src="js/vendor/pace.min.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.10.1.min.js"><\/script>')</script>
        <script src="js/vendor/jquery.linky.js"></script>
        <script src="js/vendor/bootstrap.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.2/underscore-min.js"></script>
        <script>window._ || document.write('<script src="js/vendor/underscore-min.js"><\/script>')</script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.0.0/handlebars.min.js"></script>
        <script>window.Handlebars || document.write('<script src="js/vendor/handlebars.js"><\/script>')</script>
        <script id="suspect-template" type="text/x-handlebars-template">
            {{#each suspects}}
                <div id="{{name}}" class="col-lg-4">
                    {{#if dead}}
                        <div class="dead-stamp">DEAD</div>
                    {{/if}}
                    <h4 class="row">{{prettyName}}</h4>
                    {{#if dead}}
                        <img class="row faded" src="img/{{name}}.jpg" />
                    {{/if}}
                    {{#unless dead}}
                        <img class="row" src="img/{{name}}.jpg" />
                    {{/unless}}
                    <h4 class="mentions row stat" data-name="{{name}}">{{mentions}} mentions</h4>
                </div>
            {{/each}}
        </script>
        <script id="tweets-template" type="text/x-handlebars-template">
            {{#each tweets}}
                <div class="tweet">
                    <span class="text">{{text}}</span> - @{{user.screen_name}}
                </div>
            {{/each}}
        </script>
        <script src="js/main.js"></script>
    </body>
</html>
